{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="password-change-section">
  <div class="password-card">
    <h2>🔐 Change Password</h2>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn profile-action">Change Password</button>
    </form>

    <a href="{% url 'profile' %}" class="btn btn-secondary back">Back to Profile</a>
  </div>
</section>
{% endblock %}
