{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div class="page-header">
    <h1>Delete Team?</h1>
    <img src="{% static 'css/images/football-svgrepo-com (1).svg' %}" alt="A football team logo" />
  </div>

  <h2>Are you sure you want to delete {{ team.name }}?</h2>

  <form action="" method="post" class="form">
    {% csrf_token %}
    <a href="{% url 'team-detail' team.id %}" class="btn secondary">Cancel</a>
    <button type="submit" class="btn danger">Yes - Delete!</button>
  </form>
{% endblock %}
